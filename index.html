<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>3-column card</title>
    <meta charset="UTF-8">
    <meta name="box" content="width=device-width">
    <link rel="icon" href="favicon-32Ã—32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container" style="background:red; justify-content:space-around; webkit-flex-direction:column; align-items:center;">

        <div class="container-item1" style="color:whitesmoke; flex-wrap:wrap; align-self:center">
            <p>LEARN TO CODE BY WATCHING OTHERS</p>
            <br>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable.
        </div>

        <div class="container-item2" style="background:blue; align-self:center">
            Try it free 7 days then $20/mo thereafter.
        </div>

        <div class="container-item3" style="align-self: center;">
            <form action="https://httpbin.org/get"method="get">
                <fieldset style="background:white;">
                    <p>
                        <label for="firstName">Firstname:</label> <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="lastName">Lastname:</label> <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="Your email..." required>
                    </p>
                    <p>
                        <label for="password">Password:</label> <input type="password" name="password" id="password" placeholder="Your Secret..." required>
                    </p>
                </fieldset>
            </div>
        </div>
    </body>
</html>
